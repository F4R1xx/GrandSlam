<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Slam - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Adicionado o CSS do menu -->
    <link rel="stylesheet" href="menu.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fef9; }
        .form-input {
            width: 100%; padding: 10px; border: 1px solid #d1d5db;
            border-radius: 0.375rem; background-color: #f9fafb; transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 0 1px #10b981; }
        .calendar-day { position: relative; }
        .tooltip {
            visibility: hidden; opacity: 0; transition: opacity 0.2s;
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            margin-bottom: 8px; padding: 10px; border-radius: 8px;
            background-color: #1f2937; color: white;
            width: 240px; z-index: 10; font-size: 0.875rem;
            pointer-events: none;
        }
        .calendar-day:hover .tooltip { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <div id="user-panel" class="hidden flex h-screen bg-gray-50 overflow-hidden">
        
        <!-- Contêiner para o menu reutilizável -->
        <div id="menu-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 bg-white border-b md:hidden">
                <h1 class="text-xl font-bold text-emerald-800">Grand Slam</h1>
                <!-- Botão de hambúrguer para o menu.js -->
                <button id="hamburger-button" class="text-gray-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div class="container mx-auto">
                    <h2 id="welcome-message" class="text-3xl font-bold text-gray-800 mb-6">Carregando...</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4"><div class="bg-emerald-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg></div><div><p class="text-sm text-gray-500">Próximo Jogo</p><p id="next-match-info" class="text-xl font-bold text-gray-800">Nenhum jogo agendado</p></div></div>
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4"><div class="bg-blue-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg></div><div><p class="text-sm text-gray-500">Vitórias / Derrotas</p><p id="win-loss-ratio" class="text-xl font-bold text-gray-800">0 / 0</p></div></div>
                        <div class="bg-white p-6 rounded-xl shadow-md flex items-center space-x-4"><div class="bg-yellow-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg></div><div><p class="text-sm text-gray-500">Categoria</p><p id="user-category" class="text-xl font-bold text-gray-800">Não definida</p></div></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md"><h3 class="text-xl font-bold text-gray-800 mb-4">Agenda de Jogos</h3><div class="flex items-center justify-between mb-4"><button id="prev-month" class="p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button><h4 id="month-year" class="text-lg font-semibold text-gray-700"></h4><button id="next-month" class="p-2 rounded-full hover:bg-gray-100"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></button></div><div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center"></div></div>
                </div>
            </main>
        </div>
    </div>

    <button id="open-challenge-modal-btn" class="fixed bottom-6 right-6 bg-emerald-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-emerald-700 transition-transform hover:scale-110 z-20"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg></button>
    
    <div id="challenge-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Criar Desafio</h3>
            <form id="challenge-form" class="space-y-4">
                <div>
                    <label for="challenge-opponent" class="block text-sm font-medium text-gray-700 mb-1">Adversário</label>
                    <select id="challenge-opponent" class="form-input" required>
                        <option value="">Selecione um oponente</option>
                    </select>
                </div>
                <div>
                    <label for="challenge-local" class="block text-sm font-medium text-gray-700 mb-1">Local</label>
                    <input type="text" id="challenge-local" class="form-input" required placeholder="Nome da quadra">
                </div>
                <div>
                    <label for="challenge-horario" class="block text-sm font-medium text-gray-700 mb-1">Data e Horário</label>
                    <input type="datetime-local" id="challenge-horario" class="form-input" required>
                </div>
                <div id="challenge-error" class="text-red-500 text-sm h-5"></div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="close-challenge-modal-btn" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 font-semibold">Cancelar</button>
                    <button type="submit" id="save-challenge-btn" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 font-semibold">Salvar Desafio</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading-view" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <svg class="animate-spin h-12 w-12 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-4 text-lg font-medium text-emerald-800">Carregando seus dados...</p>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // Importa a função do menu
        import { loadMenu } from './menu.js';

        let currentUserData = null;
        let allUsersData = {};
        let myMatches = [];
        let currentDate = new Date();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Carrega o menu, passando o ID da página ativa ('home')
            loadMenu('menu-container', 'home');

            const userRef = ref(db, `users/${user.uid}`);
            const userSnapshot = await get(userRef);

            if (userSnapshot.exists()) {
                currentUserData = { uid: user.uid, ...userSnapshot.val() };
                listenForDataChanges();
            } else {
                window.location.href = 'index.html';
            }
        });

        function listenForDataChanges() {
            const usersRef = ref(db, 'users/');
            const matchesRef = ref(db, 'matches/');

            onValue(usersRef, (snapshot) => {
                allUsersData = snapshot.exists() ? snapshot.val() : {};
                processData();
            });

            onValue(matchesRef, (snapshot) => {
                const allMatches = snapshot.exists() ? snapshot.val() : {};
                myMatches = Object.values(allMatches).filter(m => 
                    m.participante1_uid === currentUserData.uid || m.participante2_uid === currentUserData.uid
                );
                processData();
            });
        }
        
        function processData() {
            if (!currentUserData || !allUsersData) return;
            
            currentUserData = { uid: currentUserData.uid, ...allUsersData[currentUserData.uid] };
            setupPage();
            
            const loadingView = document.getElementById('loading-view');
            if (!loadingView.classList.contains('hidden')) {
                loadingView.classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
            }
        }

        function setupPage() {
            const displayName = currentUserData.nickname || currentUserData.name;
            document.getElementById('welcome-message').textContent = `Olá, ${displayName}!`;
            document.getElementById('user-category').textContent = currentUserData.category || 'Não definida';
            
            updateDashboardCards();
            renderCalendar();
            setupChallengeModal();
        }

        function updateDashboardCards() {
            const upcomingMatches = myMatches
                .filter(m => m.status === 'agendada' && new Date(m.horario) > new Date())
                .sort((a, b) => new Date(a.horario) - new Date(b.horario));
            
            if (upcomingMatches.length > 0) {
                const nextMatch = upcomingMatches[0];
                const opponentUID = nextMatch.participante1_uid === currentUserData.uid ? nextMatch.participante2_uid : nextMatch.participante1_uid;
                const opponent = allUsersData[opponentUID];
                const opponentName = opponent?.nickname || opponent?.name || 'Adversário';
                const matchDate = new Date(nextMatch.horario).toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'});
                document.getElementById('next-match-info').innerHTML = `vs ${opponentName} em <span class="text-emerald-600">${matchDate}</span>`;
            } else {
                 document.getElementById('next-match-info').textContent = 'Nenhum jogo agendado';
            }

            const finishedMatches = myMatches.filter(m => m.status === 'finalizada');
            const wins = finishedMatches.filter(m => m.winner_uid === currentUserData.uid).length;
            const losses = finishedMatches.length - wins;
            document.getElementById('win-loss-ratio').textContent = `${wins} / ${losses}`;
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            document.getElementById('month-year').textContent = `${currentDate.toLocaleString('pt-BR', { month: 'long' })} ${currentDate.getFullYear()}`;
            calendarGrid.innerHTML = `<div class="text-xs font-bold text-gray-500 uppercase">Dom</div><div class="text-xs font-bold text-gray-500 uppercase">Seg</div><div class="text-xs font-bold text-gray-500 uppercase">Ter</div><div class="text-xs font-bold text-gray-500 uppercase">Qua</div><div class="text-xs font-bold text-gray-500 uppercase">Qui</div><div class="text-xs font-bold text-gray-500 uppercase">Sex</div><div class="text-xs font-bold text-gray-500 uppercase">Sáb</div>`;
            
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) { calendarGrid.insertAdjacentHTML('beforeend', '<div></div>'); }

            const myMatchesThisMonth = myMatches.filter(m => {
                const d = new Date(m.horario);
                return d.getMonth() === month && d.getFullYear() === year;
            });

            for (let day = 1; day <= daysInMonth; day++) {
                const dayMatches = myMatchesThisMonth.filter(m => new Date(m.horario).getDate() === day);
                const isToday = new Date().toDateString() === new Date(year, month, day).toDateString();
                
                let dayClasses = 'h-10 w-10 flex items-center justify-center rounded-full transition-colors';
                if (isToday) dayClasses += ' bg-emerald-600 text-white font-bold';
                else dayClasses += ' text-gray-700 hover:bg-gray-100';

                const dayCell = document.createElement('div');
                dayCell.className = `calendar-day`;
                
                const daySpan = document.createElement('span');
                daySpan.className = dayClasses;
                daySpan.textContent = day;
                dayCell.appendChild(daySpan);

                if (dayMatches.length > 0) {
                    daySpan.classList.add('cursor-pointer');
                    const isFinalized = dayMatches.some(m => m.status === 'finalizada');
                    const isScheduled = dayMatches.some(m => m.status === 'agendada');
                    
                    if (isScheduled) {
                        daySpan.classList.add('bg-blue-200', 'font-bold');
                        if(isToday) daySpan.classList.add('!bg-blue-500');
                    } else if (isFinalized) {
                        daySpan.classList.add('bg-gray-300');
                         if(isToday) daySpan.classList.add('!bg-emerald-600');
                    }
                    
                    const tooltip = createTooltip(dayMatches);
                    dayCell.appendChild(tooltip);
                }
                calendarGrid.appendChild(dayCell);
            }
        }
        
        function createTooltip(matches) {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            
            const list = document.createElement('ul');
            list.className = 'space-y-2';

            matches.forEach(match => {
                const opponentUID = match.participante1_uid === currentUserData.uid ? match.participante2_uid : match.participante1_uid;
                const opponent = allUsersData[opponentUID];
                const opponentName = opponent?.nickname || opponent?.name || 'Adversário';
                const time = new Date(match.horario).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const listItem = document.createElement('li');
                listItem.className = `flex items-center justify-between text-sm ${match.status === 'finalizada' ? 'line-through text-gray-400' : ''}`;
                listItem.innerHTML = `<span>vs ${opponentName}</span><span class="font-semibold">${time}</span>`;
                list.appendChild(listItem);
            });

            tooltip.appendChild(list);
            return tooltip;
        }

        function setupChallengeModal() {
            const opponentSelect = document.getElementById('challenge-opponent');
            opponentSelect.innerHTML = '<option value="">Selecione um oponente</option>';

            const myCategory = currentUserData.category;
            if (!myCategory) return;

            Object.entries(allUsersData).forEach(([uid, user]) => {
                if (uid !== currentUserData.uid && user.category === myCategory && user.email !== 'grandslam@gmail.com') {
                    const option = document.createElement('option');
                    option.value = uid;
                    option.textContent = user.nickname || user.name;
                    opponentSelect.appendChild(option);
                }
            });
        }
        
        const challengeModal = document.getElementById('challenge-modal');
        document.getElementById('open-challenge-modal-btn').addEventListener('click', () => challengeModal.classList.remove('hidden'));
        document.getElementById('close-challenge-modal-btn').addEventListener('click', () => challengeModal.classList.add('hidden'));
        
        document.getElementById('challenge-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-challenge-btn');
            const errorDiv = document.getElementById('challenge-error');
            
            const newMatch = {
                local: document.getElementById('challenge-local').value,
                horario: document.getElementById('challenge-horario').value,
                participante1_uid: currentUserData.uid,
                participante2_uid: document.getElementById('challenge-opponent').value,
                status: 'agendada',
                createdAt: new Date().toISOString()
            };

            if (!newMatch.local || !newMatch.horario || !newMatch.participante2_uid) {
                errorDiv.textContent = "Todos os campos são obrigatórios.";
                return;
            }
            errorDiv.textContent = "";
            saveBtn.textContent = "Salvando...";
            saveBtn.disabled = true;

            try {
                await push(ref(db, 'matches/'), newMatch);
                challengeModal.classList.add('hidden');
                e.target.reset();
            } catch (error) {
                console.error("Erro ao criar desafio:", error);
                errorDiv.textContent = "Erro ao salvar o desafio.";
            } finally {
                saveBtn.textContent = "Salvar Desafio";
                saveBtn.disabled = false;
            }
        });
        
        document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
    </script>
</body>
</html>
