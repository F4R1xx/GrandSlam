<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Slam - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="menu.css">
    <style>
        :root {
            --primary-color: #0d9488; /* Teal-600 */
            --bg-light: #f4f7f6;
            --card-bg: white;
            --border-color: #e5e7eb;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-light);
        }
        .form-input {
            width: 100%; padding: 10px; border: 1px solid var(--border-color);
            border-radius: 0.375rem; background-color: #f9fafb; transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 1px var(--primary-color); }
        .ph { font-size: 1.5rem; }
        .kpi-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .kpi-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
    </style>
</head>
<body>
    <div id="user-panel" class="hidden flex h-screen bg-gray-50 overflow-hidden">
        
        <div id="menu-container"></div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 bg-white border-b md:hidden">
                <h1 class="text-xl font-bold text-emerald-800">Grand Slam</h1>
                <button id="hamburger-button" class="text-gray-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-light p-6 lg:p-8">
                <div class="container mx-auto">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                        <div>
                            <h2 id="welcome-message" class="text-3xl lg:text-4xl font-bold text-gray-800">Carregando...</h2>
                            <p id="welcome-subtitle" class="text-gray-500 mt-1">Aqui está o resumo da sua jornada.</p>
                        </div>
                        <button id="open-challenge-modal-btn" class="mt-4 sm:mt-0 flex items-center gap-2 bg-emerald-600 text-white font-semibold px-5 py-2.5 rounded-lg hover:bg-emerald-700 transition-colors shadow-lg shadow-emerald-500/20">
                            <i class="ph-bold ph-sword"></i>
                            Criar Desafio
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-8">
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                                <div class="kpi-card"><p class="text-sm text-gray-500">Ranking</p><p id="stat-ranking" class="text-3xl font-bold text-teal-600 mt-1">N/A</p></div>
                                <div class="kpi-card"><p class="text-sm text-gray-500">Pontuação</p><p id="stat-points" class="text-3xl font-bold text-gray-800 mt-1">0</p></div>
                                <div class="kpi-card"><p class="text-sm text-gray-500">Vitórias (Taxa)</p><p id="stat-win-loss" class="text-3xl font-bold text-gray-800 mt-1">0/0</p></div>
                                <div class="kpi-card"><p class="text-sm text-gray-500">Sequência</p><p id="stat-streak" class="text-3xl font-bold text-gray-800 mt-1">-</p></div>
                            </div>

                            <div class="kpi-card">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Agenda</h3>
                                <div id="next-match-container" class="bg-emerald-50 border-2 border-emerald-200 p-5 rounded-lg mb-6">
                                    </div>
                                <div>
                                    <h4 class="font-semibold text-gray-700 mb-3">Últimas Partidas</h4>
                                    <div id="recent-matches-container" class="space-y-3">
                                        </div>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-8">
                            <div class="kpi-card">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Feed da Categoria</h3>
                                <div id="activity-feed-container" class="space-y-4">
                                    </div>
                            </div>
                            <div class="kpi-card">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Top 5 - Categoria</h3>
                                <div id="mini-ranking-container" class="space-y-3">
                                     </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="challenge-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Criar Desafio</h3>
            <form id="challenge-form" class="space-y-4">
                <div><label for="challenge-opponent" class="block text-sm font-medium text-gray-700 mb-1">Adversário</label><select id="challenge-opponent" class="form-input" required><option value="">Selecione um oponente</option></select></div>
                <div><label for="challenge-local" class="block text-sm font-medium text-gray-700 mb-1">Local</label><input type="text" id="challenge-local" class="form-input" required placeholder="Nome da quadra"></div>
                <div><label for="challenge-horario" class="block text-sm font-medium text-gray-700 mb-1">Data e Horário</label><input type="datetime-local" id="challenge-horario" class="form-input" required></div>
                <div id="challenge-error" class="text-red-500 text-sm h-5"></div>
                <div class="flex justify-end space-x-3 pt-4"><button type="button" id="close-challenge-modal-btn" class="bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 font-semibold">Cancelar</button><button type="submit" id="save-challenge-btn" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 font-semibold">Salvar Desafio</button></div>
            </form>
        </div>
    </div>

    <div id="loading-view" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <svg class="animate-spin h-12 w-12 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-4 text-lg font-medium text-emerald-800">Carregando seus dados...</p>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { ref, get, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { loadMenu } from './menu.js';

        let currentUserData = null;
        let allUsersData = {};
        let allMatchesData = {};
        let isDataProcessed = false; // Flag para controlar a renderização

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            loadMenu('menu-container', 'home');
            listenForDataChanges(user.uid);
        });

        function listenForDataChanges(uid) {
            const usersRef = ref(db, 'users/');
            const matchesRef = ref(db, 'matches/');
            
            onValue(usersRef, (snapshot) => {
                allUsersData = snapshot.exists() ? snapshot.val() : {};
                if (allUsersData[uid]) {
                    currentUserData = { uid, ...allUsersData[uid] };
                    processAllData();
                } else {
                    // Se o usuário não existe no DB, pode ser um primeiro login, redireciona ou trata
                    window.location.href = 'index.html';
                }
            });

            onValue(matchesRef, (snapshot) => {
                allMatchesData = snapshot.exists() ? snapshot.val() : {};
                processAllData();
            });
        }
        
        function processAllData() {
            // **CORREÇÃO:** A condição agora só checa o essencial para começar.
            // A página deve carregar mesmo sem partidas (allMatchesData pode estar vazio).
            if (!currentUserData || !allUsersData) {
                return;
            }

            // Evita re-renderizações desnecessárias
            if(isDataProcessed) return;
            
            displayDashboard();
            
            const loadingView = document.getElementById('loading-view');
            if (!loadingView.classList.contains('hidden')) {
                loadingView.classList.add('hidden');
                document.getElementById('user-panel').classList.remove('hidden');
                isDataProcessed = true; // Marca que os dados iniciais foram processados
            }
        }

        function displayDashboard() {
            const displayName = currentUserData.nickname || currentUserData.name;
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${displayName}!`;
            document.getElementById('welcome-subtitle').textContent = `Você está na categoria ${currentUserData.category || 'Não definida'}`;

            const myMatches = Object.values(allMatchesData)
                .filter(m => m.participante1_uid === currentUserData.uid || m.participante2_uid === currentUserData.uid)
                .sort((a, b) => new Date(b.horario) - new Date(a.horario));

            displayKPIs(myMatches);
            displayNextMatch(myMatches);
            displayRecentMatches(myMatches.filter(m => m.status === 'finalizada'));
            displayActivityFeed();
            displayMiniRanking();
            setupChallengeModal();
        }

        function displayKPIs(myMatches) {
            const finished = myMatches.filter(m => m.status === 'finalizada');
            const wins = finished.filter(m => m.winner_uid === currentUserData.uid).length;
            const losses = finished.length - wins;
            const winRate = finished.length > 0 ? ((wins / finished.length) * 100).toFixed(0) : 0;
            
            document.getElementById('stat-points').textContent = currentUserData.points || 0;
            document.getElementById('stat-win-loss').innerHTML = `${wins}/${losses} <span class="text-base text-gray-500 font-medium">(${winRate}%)</span>`;

            // Ranking
            if (currentUserData.category) {
                const playersInCategory = Object.values(allUsersData)
                    .filter(u => u.category === currentUserData.category)
                    .sort((a, b) => (b.points || 0) - (a.points || 0));
                const myRank = playersInCategory.findIndex(u => u.email === currentUserData.email) + 1;
                document.getElementById('stat-ranking').textContent = myRank > 0 ? `#${myRank}` : 'N/A';
            }
            
            // Streak
            let streakCount = 0;
            let currentStreakType = '';
            if (finished.length > 0) {
                const lastResult = finished[0].winner_uid === currentUserData.uid ? 'W' : 'L';
                currentStreakType = lastResult === 'W' ? 'Vitória' : 'Derrota';
                for (const match of finished) {
                    if ((match.winner_uid === currentUserData.uid ? 'W' : 'L') === lastResult) {
                        streakCount++;
                    } else {
                        break;
                    }
                }
            }
            const streakColor = currentStreakType === 'Vitória' ? 'text-green-600' : 'text-red-600';
            document.getElementById('stat-streak').innerHTML = streakCount > 0 ? `${streakCount} <span class="${streakColor}">${currentStreakType}${streakCount > 1 ? 's' : ''}</span>` : '-';
        }

        function displayNextMatch(myMatches) {
            const container = document.getElementById('next-match-container');
            const upcomingMatch = myMatches.find(m => m.status === 'agendada' && new Date(m.horario) > new Date());
            
            if (upcomingMatch) {
                const opponentUID = upcomingMatch.participante1_uid === currentUserData.uid ? upcomingMatch.participante2_uid : upcomingMatch.participante1_uid;
                const opponent = allUsersData[opponentUID];
                const opponentName = opponent?.nickname || opponent?.name || 'Adversário';
                const date = new Date(upcomingMatch.horario);

                container.innerHTML = `
                    <p class="text-sm font-semibold text-gray-600 mb-2">PRÓXIMO CONFRONTO</p>
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xl font-bold text-gray-800">vs ${opponentName}</p>
                            <p class="text-gray-500">${upcomingMatch.local}</p>
                        </div>
                        <div class="text-right">
                             <p class="font-bold text-emerald-700 text-lg">${date.toLocaleDateString('pt-BR', {day: '2-digit', month: 'short'})}</p>
                             <p class="text-sm text-gray-600">${date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</p>
                        </div>
                    </div>`;
            } else {
                container.innerHTML = `<p class="text-center text-gray-500 py-4">Nenhuma partida agendada no momento.</p>`;
            }
        }
        
        function displayRecentMatches(finishedMatches) {
            const container = document.getElementById('recent-matches-container');
            container.innerHTML = '';
            if (finishedMatches.length === 0) {
                container.innerHTML = '<p class="text-center text-sm text-gray-400">Nenhuma partida finalizada ainda.</p>';
                return;
            }
            finishedMatches.slice(0, 3).forEach(match => {
                const opponentUID = match.participante1_uid === currentUserData.uid ? match.participante2_uid : match.participante1_uid;
                const opponent = allUsersData[opponentUID];
                const isWin = match.winner_uid === currentUserData.uid;
                const resultClass = isWin ? 'text-green-600 border-green-500' : 'text-red-600 border-red-500';
                
                const matchEl = document.createElement('div');
                matchEl.className = 'flex items-center justify-between p-3 rounded-lg hover:bg-gray-50';
                matchEl.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-700">vs ${opponent?.nickname || opponent?.name}</p>
                        <p class="text-sm text-gray-500">${new Date(match.horario).toLocaleDateString('pt-BR')}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg ${resultClass}">${match.score}</p>
                        <p class="text-xs font-semibold ${resultClass}">${isWin ? 'VITÓRIA' : 'DERROTA'}</p>
                    </div>`;
                container.appendChild(matchEl);
            });
        }
        
        function displayActivityFeed() {
            const container = document.getElementById('activity-feed-container');
            container.innerHTML = '';
            if (!currentUserData.category) {
                 container.innerHTML = '<p class="text-center text-sm text-gray-400">Defina sua categoria para ver o feed.</p>';
                 return;
            }

            const categoryMatches = Object.values(allMatchesData)
                .filter(m => m.status === 'finalizada' && allUsersData[m.participante1_uid]?.category === currentUserData.category)
                .sort((a, b) => new Date(b.horario) - new Date(a.horario))
                .slice(0, 5);

            if(categoryMatches.length === 0) {
                container.innerHTML = '<p class="text-center text-sm text-gray-400">Sem atividades recentes na sua categoria.</p>';
                return;
            }
            categoryMatches.forEach(match => {
                const p1 = allUsersData[match.participante1_uid];
                const p2 = allUsersData[match.participante2_uid];
                const winner = match.winner_uid === match.participante1_uid ? p1 : p2;

                const feedItem = document.createElement('div');
                feedItem.className = 'flex items-center gap-3 text-sm';
                feedItem.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center"><i class="ph ph-tennis-ball text-gray-500"></i></div>
                    <div>
                        <p class="text-gray-800">
                            <span class="font-semibold">${winner.nickname || winner.name}</span> venceu
                            <span class="font-semibold">${match.winner_uid === p1.uid ? (p2.nickname || p2.name) : (p1.nickname || p1.name)}</span>.
                        </p>
                        <p class="text-xs text-gray-500">Placar: ${match.score}</p>
                    </div>`;
                container.appendChild(feedItem);
            });
        }

        function displayMiniRanking() {
            const container = document.getElementById('mini-ranking-container');
            container.innerHTML = '';
            if (!currentUserData.category) {
                 container.innerHTML = '<p class="text-center text-sm text-gray-400">Ranking indisponível.</p>';
                 return;
            }

             const playersInCategory = Object.values(allUsersData)
                .filter(u => u.category === currentUserData.category)
                .sort((a, b) => (b.points || 0) - (a.points || 0))
                .slice(0, 5);
            
            if(playersInCategory.length === 0) {
                container.innerHTML = '<p class="text-center text-sm text-gray-400">Ranking indisponível.</p>';
                return;
            }

            playersInCategory.forEach((player, index) => {
                const isCurrentUser = player.email === currentUserData.email;
                const rankingItem = document.createElement('div');
                rankingItem.className = `flex items-center justify-between p-2 rounded-lg ${isCurrentUser ? 'bg-emerald-100' : ''}`;
                rankingItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="font-bold text-gray-500 w-5 text-center">${index + 1}</span>
                        <span class="font-semibold text-gray-800">${player.nickname || player.name}</span>
                    </div>
                    <span class="font-bold text-emerald-700">${player.points || 0} pts</span>`;
                container.appendChild(rankingItem);
            });
        }

        // --- Lógica do Modal de Desafio (sem alterações) ---
        function setupChallengeModal() {
            const opponentSelect = document.getElementById('challenge-opponent');
            opponentSelect.innerHTML = '<option value="">Selecione um oponente</option>';
            if (!currentUserData.category) return;
            Object.entries(allUsersData).forEach(([uid, user]) => {
                if (uid !== currentUserData.uid && user.category === currentUserData.category && user.email !== 'grandslam@gmail.com') {
                    const option = document.createElement('option');
                    option.value = uid;
                    option.textContent = user.nickname || user.name;
                    opponentSelect.appendChild(option);
                }
            });
        }
        
        const challengeModal = document.getElementById('challenge-modal');
        document.getElementById('open-challenge-modal-btn').addEventListener('click', () => challengeModal.classList.remove('hidden'));
        document.getElementById('close-challenge-modal-btn').addEventListener('click', () => challengeModal.classList.add('hidden'));
        
        document.getElementById('challenge-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-challenge-btn');
            const errorDiv = document.getElementById('challenge-error');
            const newMatch = {
                local: document.getElementById('challenge-local').value,
                horario: document.getElementById('challenge-horario').value,
                participante1_uid: currentUserData.uid,
                participante2_uid: document.getElementById('challenge-opponent').value,
                status: 'agendada',
                createdAt: new Date().toISOString()
            };
            if (!newMatch.local || !newMatch.horario || !newMatch.participante2_uid) { errorDiv.textContent = "Todos os campos são obrigatórios."; return; }
            errorDiv.textContent = ""; saveBtn.textContent = "Salvando..."; saveBtn.disabled = true;
            try {
                await push(ref(db, 'matches/'), newMatch);
                challengeModal.classList.add('hidden');
                e.target.reset();
            } catch (error) {
                console.error("Erro ao criar desafio:", error);
                errorDiv.textContent = "Erro ao salvar o desafio.";
            } finally {
                saveBtn.textContent = "Salvar Desafio"; saveBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
